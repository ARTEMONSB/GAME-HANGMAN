<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
  </head>
  <body>
    <script>
      var words = ["ідіот", "підор", "хуйло", "гандон", "лох", "єблан"];
      var word = words[Math.floor(Math.random() * words.length)];
      var answerarray = [];
      for (i = 0; i < word.length; i++) {
        answerarray[i] = "_";
      };
      var remainingletters = word.length;
      var remaining = 20;
      while (remainingletters > 0 && remaining >= 0) {
        alert(answerarray.join(" "));
        remaining--;
        var guess = prompt("Введи букву українською мовою або натисни Cancel щоб припинити гру!");
        if (guess === null) {
          break;
        } else if (guess.length !== 1) {
          alert("Далбайоб, одну букву!");
        } else {
          for (j = 0; j < word.length; j++) {
            if (guess !== "й", "ц", "у", "к", "е", "н", "г", "ш", "щ", "з", "х", "ї", "ф", "і", "в", "а", "п", "р", "о", "л", "д", "ж", "є", "я", "ч", "с", "м", "и", "т", "ь", "б", "ю") {
              guess = guess.toLowerCase();
            };
            if (word[j] === guess && (answerarray[j] === "_")) {
              answerarray[j] = guess;
              remainingletters--;
            };
          };
        }; 
      };
      alert(answerarray.join(" "));
      if (remainingletters === 0) {
        alert("Нарешті... Заїбав, слово було " + word + "!");
      } else if (remaining < 0) {
        alert("Пішов нахуй, ти вже використав 20 спроб, тому давай спочатку!");
      };
    </script>
  </body>
</html>
